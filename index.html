<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días para que PORKY sea PRESIDENTE!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: uppercase;
        }
        
        .highlight {
            color: #c41e3a;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 20px;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            display: block;
        }
        
        .time-label {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .images-container {
            margin: 40px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .image-wrapper {
            flex: 1;
            max-width: 400px;
            min-width: 280px;
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .message {
            background: #c41e3a;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.6;
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .time-box {
                min-width: 100px;
                padding: 20px 15px;
            }
            
            .time-value {
                font-size: 36px;
            }
            
            .message {
                font-size: 18px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Estos son lo días que que faltan para que <span class="highlight">PORKY</span>sea presidente y empiece la era de obras, seguridad y abundancia en todo el Perú!!! 
        </h1>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Días</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Segundos</span>
            </div>
        </div>
        
        <div class="images-container">
            <div class="image-wrapper">
                <img src="https://i.imgur.com/1Jb8ZNR.png" alt="Comparación Boluarte-Castillo" onerror="this.style.display='none'">
            </div>
            <div class="image-wrapper">
                <img src="https://i.imgur.com/cnOZcsM.png" alt="Segunda vuelta 2021" onerror="this.style.display='none'">
            </div>
        </div>
        
        <div class="message">
            Aprendamos a votar bien, los votos se marcan fuerte con lapicero y cabeza fría, no con lápiz e higado
        </div>
    </div>

    <script>
        // Fecha objetivo: 12 de abril de 2026 (Segunda vuelta electoral)
        const targetDate = new Date('2026-04-12T23:59:59').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Actualizar cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
